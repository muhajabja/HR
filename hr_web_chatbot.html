<!DOCTYPE html>
<html lang="ar">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>المساعد الذكي للموارد البشرية</title>
    <script>
        window.onload = function() {
            let chatContainer = document.createElement('div');
            chatContainer.style.position = 'fixed';
            chatContainer.style.bottom = '20px';
            chatContainer.style.right = '20px';
            chatContainer.style.width = '400px';
            chatContainer.style.height = '500px';
            chatContainer.style.border = '1px solid #ccc';
            chatContainer.style.borderRadius = '10px';
            chatContainer.style.overflow = 'hidden';
            chatContainer.style.boxShadow = '0px 4px 6px rgba(0,0,0,0.1)';
            
            let iframe = document.createElement('iframe');
            iframe.src = "https://your-chatbot-platform.com/embed";
            iframe.style.width = '100%';
            iframe.style.height = '100%';
            iframe.style.border = 'none';
            
            chatContainer.appendChild(iframe);
            document.body.appendChild(chatContainer);
        };
    </script>
</head>
<body>
    <h1>مرحبًا بك في المساعد الذكي للموارد البشرية</h1>
    <p>اضغط على أيقونة المحادثة في الأسفل لبدء التفاعل مع المساعد.</p>
</body>
</html>
